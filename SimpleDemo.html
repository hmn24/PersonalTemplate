	<script> 
	var ws, cmd = ""; 
	var input=document.getElementById("txtInput");   
	var output=document.getElementById("txtOutput");   
	function connect(){   
	  if ("WebSocket" in window) {       
		/* its here where we should specify the correct port, i.e. for example the RDB */
		ws = new WebSocket("ws://localhost:5014/");       
		output.value="connecting...";       
		
		ws.onopen=function(e){output.innerHTML="connected";}        
		ws.onclose=function(e){output.innerHTML="disconnected";}       
		ws.onerror=function(e){output.value=e.data;} 
		
		/* when a message is received, prepend the message to the display area along with the input command  */
		ws.onmessage=function(e){ 
			/* the message is in plain text, so we need to convert ‘ ’ to ‘&nbsp’ and ‘\n’ to ‘<br />’ in order to display spaces and newlines correctly within the HTML markup*/
			var formattedResponse = e.data.replace(/ /g, '&nbsp').replace(/\n/g, '<br />'); 
			output.innerHTML = cmd + formattedResponse + output.innerHTML; 
			cmd="";  
		} 
		  
	  } else alert("WebSockets not supported on your browser."); 
	}   

	function send(){ 
	/* store the input command so that we can access it later to print in with the response */
	cmd = "q)" + input.value + "<br />"; 
	/* send the input command across the WebSocket connection  */
	ws.send(input.value); 
	/* reset the input test box to empty, and focus the cursor back on it ready for the next input */    
	input.value=""; 
	input.focus(); 
	} 
       
       connect(); //call the connect function

	</script>
